    <style>
        :root {
            --pink: #ffb6d5;
            --white: #fff;
            --accent: #ff69b4;
            --shadow: 0 4px 24px rgba(255, 182, 213, 0.3);
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--pink) 0%, var(--white) 100%);
            overflow-x: hidden;
            transition: background 1s;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.8);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 40px 30px;
            text-align: center;
            animation: fadeIn 1.5s;
        }
        h1 {
            font-size: 2.8rem;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: popIn 1s;
        }
        h2 {
            color: #d72660;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }
        .btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 14px 36px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px 10px 0 10px;
            box-shadow: 0 2px 8px #ffb6d5aa;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #d72660;
            transform: scale(1.05);
        }
        .surprise {
            margin: 30px 0;
            display: none;
            animation: fadeInUp 1s;
        }
        .balloons {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .balloon {
            position: absolute;
            width: 60px; height: 80px;
            background: radial-gradient(circle at 60% 40%, #fff 0%, var(--pink) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 8px 24px #ffb6d5aa;
            animation: float 8s linear infinite;
        }
        .balloon:nth-child(1) { left: 10vw; animation-delay: 0s;}
        .balloon:nth-child(2) { left: 30vw; animation-delay: 2s;}
        .balloon:nth-child(3) { left: 50vw; animation-delay: 4s;}
        .balloon:nth-child(4) { left: 70vw; animation-delay: 1s;}
        .balloon:nth-child(5) { left: 85vw; animation-delay: 3s;}
        @keyframes float {
            0% { top: 100vh; opacity: 0.7;}
            80% { opacity: 1;}
            100% { top: -120px; opacity: 0;}
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes popIn {
            0% { transform: scale(0.7);}
            80% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
        .nav {
            margin-bottom: 30px;
        }
        .nav button {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.1rem;
            margin: 0 10px;
            cursor: pointer;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: border 0.2s;
        }
        .nav button.active, .nav button:hover {
            border-bottom: 2px solid var(--accent);
        }
        /* Responsive */
        @media (max-width: 700px) {
            .container { padding: 20px 5vw;}
            h1 { font-size: 2rem;}
        }
    </style>
</head>

    <script>
        // Navigation
        function showPage(idx) {
            document.querySelectorAll('.page').forEach((el, i) => {
